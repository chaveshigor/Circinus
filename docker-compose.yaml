version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: bigsmoke
      POSTGRES_PASSWORD: grovestreet
    ports:
      - "5432:5432"
  web:
    build: .
    container_name: circinus
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'" && yarn dev
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db